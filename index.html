<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Share - P2P File Transfer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Quick Share</h1>

    <div id="sendSection">
      <h2>Send File</h2>
      <input type="file" id="fileInput" />
      <button id="startSend">Start Sharing</button>
      <canvas id="qrCanvas"></canvas>
    </div>

    <div id="receiveSection">
      <h2>Receive File</h2>
      <input type="text" id="remoteOffer" placeholder="Paste Offer SDP here" />
      <button id="connectBtn">Connect & Receive</button>
      <div id="downloadLink"></div>
    </div>

    <footer>
      <p>Made for GitHub Pages | WebRTC Powered</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
