<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Share (Auto Connect)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Quick Share</h1>

    <!-- Sender Section -->
    <div id="sendSection">
      <h2>Share File</h2>
      <div id="drop-area" class="drop-area">
        <p>Drag and Drop your file here</p>
        <input type="file" id="fileInput" style="display:none"/>
      </div>
      <p id="status"></p>
      <canvas id="qrCanvas"></canvas>
    </div>

    <hr />

    <!-- Receiver Section -->
    <div id="receiveSection">
      <h2>Receive File</h2>
      <p>If you're connected to the same hotspot, this page will automatically receive the file.</p>
      <div id="downloadLink"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrious"></script>
  <script src="script.js"></script>
</body>
</html>
