<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto WhatsApp</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #25D366;
      padding: 20px;
      text-align: center;
      color: white;
    }
    button {
      background-color: #25D366;
      padding: 15px;
      border: none;
      color: white;
      font-size: 16px;
      width: 200px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #128C7E;
    }
    .container {
      text-align: center;
      margin-top: 30px;
    }
    input, textarea {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      height: 150px;
    }
    .file-upload {
      margin-top: 20px;
      text-align: center;
    }
    .status {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Auto WhatsApp Messenger</h1>
  </header>

  <div class="container">
    <!-- Button to launch WhatsApp Web -->
    <button onclick="launchWhatsAppWeb()">Launch WhatsApp Web</button>
    <br />
    <br />
    <!-- Input for phone number and message -->
    <textarea id="phoneNumber" placeholder="Enter phone numbers (comma separated)"></textarea>
    <textarea id="message" placeholder="Type your message here..."></textarea>
    <br />
    <!-- Button to send message -->
    <button onclick="sendMessage()">Send Message</button>
    <br />
    <div class="status" id="status"></div>
  </div>

  <!-- File Upload Section -->
  <div class="file-upload">
    <input type="file" id="fileInput" accept=".csv, .xlsx" />
    <button onclick="uploadFile()">Upload Numbers from File</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script>
    // Function to launch WhatsApp Web
    function launchWhatsAppWeb() {
      window.open("https://web.whatsapp.com", "_blank");
    }

    // Function to send messages to multiple numbers
    function sendMessage() {
      const phoneNumbers = document.getElementById("phoneNumber").value.split(',');
      const message = document.getElementById("message").value;
      let count = 0;
      
      if (!phoneNumbers || !message) {
        alert("Please provide both phone numbers and message!");
        return;
      }

      document.getElementById("status").innerText = "Sending messages...";
      phoneNumbers.forEach((phoneNumber, index) => {
        const cleanPhone = phoneNumber.trim();
        if (validatePhoneNumber(cleanPhone)) {
          const url = `https://wa.me/${cleanPhone}?text=${encodeURIComponent(message)}`;
          setTimeout(() => {
            window.open(url, "_blank");
            count++;
            if (count === phoneNumbers.length) {
              document.getElementById("status").innerText = "Messages sent successfully!";
            }
          }, index * 2000); // Send messages with a delay (2 seconds between each)
        } else {
          alert(`Invalid phone number: ${cleanPhone}`);
        }
      });
    }

    // Function to upload CSV/Excel and send messages
    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      
      if (!file) {
        alert("Please upload a file first!");
        return;
      }
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const fileContent = e.target.result;
        const rows = fileContent.split('\n');
        let count = 0;

        rows.forEach(row => {
          const columns = row.split(',');
          const phoneNumber = columns[0].trim();
          const message = columns[1] ? columns[1].trim() : "";

          if (phoneNumber && message && validatePhoneNumber(phoneNumber)) {
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            setTimeout(() => {
              window.open(url, "_blank");
              count++;
              if (count === rows.length) {
                document.getElementById("status").innerText = "Messages sent successfully!";
              }
            }, count * 2000); // Delay between sending messages
          } else {
            alert(`Invalid entry in file: ${row}`);
          }
        });
      };

      reader.readAsText(file);
    }

    // Function to validate phone number
    function validatePhoneNumber(phoneNumber) {
      const regex = /^[0-9]{10,15}$/;  // Only numeric values with 10 to 15 digits
      return regex.test(phoneNumber);
    }
  </script>
</body>
</html>
