<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto WhatsApp</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #25D366;
      padding: 20px;
      text-align: center;
      color: white;
    }
    button {
      background-color: #25D366;
      padding: 15px;
      border: none;
      color: white;
      font-size: 16px;
      width: 200px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #128C7E;
    }
    .container {
      text-align: center;
      margin-top: 30px;
    }
    input, textarea {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      height: 150px;
    }
    .file-upload {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Auto WhatsApp Messenger</h1>
  </header>

  <div class="container">
    <!-- Button to launch WhatsApp Web -->
    <button onclick="launchWhatsAppWeb()">Launch WhatsApp Web</button>
    <br />
    <br />
    <!-- Input for phone number and message -->
    <input type="text" id="phoneNumber" placeholder="Enter phone number (with country code)" />
    <textarea id="message" placeholder="Type your message here..."></textarea>
    <br />
    <!-- Button to send message -->
    <button onclick="sendMessage()">Send Message</button>
  </div>

  <!-- File Upload Section -->
  <div class="file-upload">
    <input type="file" id="fileInput" accept=".csv, .xlsx" />
    <button onclick="uploadFile()">Upload Numbers from File</button>
  </div>

  <script>
    // Function to launch WhatsApp Web
    function launchWhatsAppWeb() {
      window.open("https://web.whatsapp.com", "_blank");
    }

    // Function to send message
    function sendMessage() {
      const phoneNumber = document.getElementById("phoneNumber").value;
      const message = document.getElementById("message").value;
      
      if (!phoneNumber || !message) {
        alert("Please provide both phone number and message!");
        return;
      }

      // Construct the WhatsApp link
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      
      // Open WhatsApp link in a new tab
      window.open(url, "_blank");
    }

    // Function to upload CSV/Excel and send message
    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      
      if (!file) {
        alert("Please upload a file first!");
        return;
      }
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const fileContent = e.target.result;
        const rows = fileContent.split('\n');
        
        // Loop through each row and send message
        rows.forEach(row => {
          const columns = row.split(',');
          const phoneNumber = columns[0].trim();
          const message = columns[1].trim();

          if (phoneNumber && message) {
            // Send the message using the WhatsApp API link
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
          }
        });
      };
      
      reader.readAsText(file);
    }
  </script>
</body>
</html>
