.settings-popup {
  background: #1a1a1a;
  padding: 15px;
  border-radius: 5px;
  position: fixed;
  top: 80px;
  right: 20px;
  width: 250px;
  z-index: 999;
  border: 1px solid #333;
  color: #fff;
}

.settings-popup label {
  display: block;
  margin: 10px 0;
  font-size: 14px;
}

.hidden {
  display: none;
}
