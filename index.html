<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b141a;
      color: white;
    }
    header {
      background-color: #202c33;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
    }
    header h1 {
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header h1 img {
      width: 30px;
    }
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    .qr-box {
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    .qr-box img {
      width: 200px;
      margin-bottom: 10px;
    }
    .launch-btn {
      margin-top: 15px;
      background-color: #25D366;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    .launch-btn:hover {
      background-color: #128C7E;
    }
    .panel {
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: #1e2a30;
      padding: 20px;
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
    }
    textarea, input[type="file"], button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    textarea {
      height: 80px;
      resize: none;
    }
    button.send {
      background-color: #25D366;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button.send:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>

  <header>
    <h1><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"> Auto WhatsApp</h1>
    <div class="menu-icon" onclick="toggleMenu()">&#x22EE;</div>
  </header>

  <div class="container">
    <div class="qr-box">
      <img src="https://i.imgur.com/H7QvGfC.png" alt="QR Code" />
      <p>Scan the QR using your phone to login to WhatsApp Web</p>
      <button class="launch-btn" onclick="window.open('https://web.whatsapp.com', '_blank')">Launch WhatsApp Web</button>
    </div>

    <div id="menuPanel" class="panel">
      <input type="file" id="excelFile" accept=".xlsx, .csv" />
      <textarea id="manualNumbers" placeholder="Enter numbers manually (one per line)"></textarea>
      <textarea id="customMessage" placeholder="Type your custom message here..."></textarea>
      <button class="send" onclick="sendMessages()">Send WhatsApp Messages</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    function toggleMenu() {
      const panel = document.getElementById('menuPanel');
      panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
    }

    function sendMessages() {
      const manualInput = document.getElementById('manualNumbers').value.trim();
      const fileInput = document.getElementById('excelFile');
      const message = document.getElementById('customMessage').value.trim();

      if (!message) {
        alert("Please enter a custom message.");
        return;
      }

      let numbers = [];

      if (manualInput) {
        numbers = manualInput.split(/\r?\n/).map(n => n.trim()).filter(n => n);
      }

      if (fileInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
          const fileNumbers = XLSX.utils.sheet_to_json(firstSheet, { header: 1 }).flat();
          numbers = numbers.concat(fileNumbers.map(n => n.toString().trim()));
          openWhatsAppTabs(numbers, message);
        };
        reader.readAsArrayBuffer(fileInput.files[0]);
      } else {
        openWhatsAppTabs(numbers, message);
      }
    }

    function openWhatsAppTabs(numbers, message) {
      if (numbers.length === 0) {
        alert("Please enter or upload at least one number.");
        return;
      }

      numbers.forEach((num, index) => {
        setTimeout(() => {
          const url = `https://wa.me/${num}?text=${encodeURIComponent(message)}`;
          window.open(url, '_blank');
        }, index * 2000); // 2s delay between each message
      });
    }
  </script>

</body>
</html>
