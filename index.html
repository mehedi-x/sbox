<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto WhatsApp - PRO</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #000;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    .header h1 {
      margin: 0;
      font-size: 22px;
    }
    .icons span {
      margin-left: 15px;
      cursor: pointer;
      font-size: 18px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    .settings-popup {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 5px;
      position: fixed;
      top: 80px;
      right: 20px;
      width: 250px;
      z-index: 999;
      border: 1px solid #333;
      color: #fff;
    }
    .settings-popup label {
      display: block;
      margin: 10px 0;
      font-size: 14px;
    }
    .hidden {
      display: none;
    }
    .status-panel {
      background: #333;
      color: #fff;
      padding: 10px;
      margin-top: 20px;
    }
    .status-panel h4 {
      margin: 0;
      font-size: 16px;
    }
    .status-panel ul {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Auto WhatsApp</h1>
    <div class="icons">
      <span title="Settings">&#9881;</span>
    </div>
  </div>

  <!-- WhatsApp Web Iframe -->
  <iframe src="https://web.whatsapp.com" id="waIframe"></iframe>

  <!-- Settings Panel -->
  <div class="settings-popup hidden" id="settingsPanel">
    <h3>Settings</h3>
    <label>Delay (seconds): <input type="number" id="delay" value="20"></label>
    <label>Retry Limit: <input type="number" id="retry" value="3"></label>
    <label><input type="checkbox" id="previewToggle" checked> Enable Message Preview</label>
    <label><input type="checkbox" id="autocloseToggle" checked> Auto-close tab after send</label>
    <button onclick="saveSettings()">Save</button>
  </div>

  <!-- Upload Excel File Section -->
  <div>
    <label for="fileUpload">Upload Excel File:</label>
    <input type="file" id="fileUpload" accept=".xlsx, .xls" onchange="handleFileUpload()">
  </div>

  <!-- Custom Message Section -->
  <div>
    <label for="messageInput">Enter Custom Message:</label>
    <textarea id="messageInput" rows="4" cols="50"></textarea>
  </div>

  <!-- Live Status Display -->
  <div class="status-panel" id="statusPanel">
    <h4>Status</h4>
    <ul id="statusList">
      <!-- Status updates will be shown here -->
    </ul>
  </div>

  <!-- Start/Stop Button -->
  <div>
    <button onclick="startSendingMessages()">Start Sending</button>
    <button onclick="stopSendingMessages()">Stop</button>
  </div>

  <script>
    let delay = 20000;
    let retryLimit = 3;
    let autoCloseTab = true;
    let sendingMessages = false;

    document.querySelector(".icons span[title='Settings']").onclick = () => {
      document.getElementById("settingsPanel").classList.toggle("hidden");
    };

    function saveSettings() {
      delay = parseInt(document.getElementById("delay").value) * 1000;
      retryLimit = parseInt(document.getElementById("retry").value);
      autoCloseTab = document.getElementById("autocloseToggle").checked;
      localStorage.setItem("whatsappSettings", JSON.stringify({ delay, retryLimit, autoCloseTab }));
      document.getElementById("settingsPanel").classList.add("hidden");
      alert("Settings saved!");
    }

    function handleFileUpload() {
      const file = document.getElementById("fileUpload").files[0];
      // Handle file upload and extract phone numbers
      alert("File uploaded: " + file.name);
    }

    function startSendingMessages() {
      sendingMessages = true;
      document.getElementById("statusList").innerHTML = '<li>Sending messages...</li>';
      // Logic for sending messages will go here
    }

    function stopSendingMessages() {
      sendingMessages = false;
      document.getElementById("statusList").innerHTML = '<li>Sending stopped.</li>';
      // Logic to stop sending messages will go here
    }

    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("whatsappSettings"));
      if (saved) {
        delay = saved.delay;
        retryLimit = saved.retryLimit;
        autoCloseTab = saved.autoCloseTab;
        document.getElementById("delay").value = delay / 1000;
        document.getElementById("retry").value = retryLimit;
        document.getElementById("autocloseToggle").checked = autoCloseTab;
      }
    };
  </script>
</body>
</html>
