<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto WhatsApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Auto WhatsApp</h1>
    <div class="icons">
      <button>⚙️</button>
      <button>❓</button>
      <button>👤</button>
    </div>
  </div>

  <div class="main">
    <div class="controls">
      <label>Custom Message:</label>
      <textarea id="message"></textarea>
      <input type="file" id="excelFile" accept=".xls,.xlsx" />
      <input type="text" id="numberInput" placeholder="Type number & press Enter" />
      <button onclick="startAuto()">Start</button>
      <button onclick="stopAuto()">Stop</button>
    </div>

    <div class="whatsapp-popup" id="waPopup">
      <iframe src="https://web.whatsapp.com" id="waFrame"></iframe>
    </div>

    <div class="status">
      <h3>Status:</h3>
      <div id="statusLogs">Waiting...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
