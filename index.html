<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b141a;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 260px;
      background-color: #202c33;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      margin: 0;
    }
    .sidebar img {
      width: 30px;
    }
    .sidebar .section {
      margin-top: 30px;
    }
    .sidebar .section button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background-color: #111;
      color: #25D366;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .card {
      background-color: #1e2a30;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .card h3 {
      margin-top: 0;
      color: #25D366;
    }
    textarea, input[type="file"] {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #111;
      color: white;
    }
    button.send {
      background-color: #25D366;
      padding: 12px;
      width: 100%;
      border: none;
      font-weight: bold;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button.send:hover {
      background-color: #128C7E;
    }
    .counter {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"> Auto WhatsApp</h2>
    
    <div class="section">
      <button onclick="launchWeb()">Launch WhatsApp Web</button>
      <button onclick="document.getElementById('excelFile').click()">Upload Excel</button>
      <button onclick="scrollToPanel('manualInput')">Manual Number Input</button>
      <button onclick="scrollToPanel('customMessage')">Write Custom Message</button>
      <button onclick="sendMessages()">Send Messages</button>
    </div>
  </div>

  <div class="main">
    <div class="card">
      <h3>Upload Excel File</h3>
      <input type="file" id="excelFile" accept=".xlsx, .csv" />
    </div>

    <div class="card" id="manualInput">
      <h3>Enter Numbers Manually</h3>
      <textarea id="manualNumbers" placeholder="One number per line..."></textarea>
    </div>

    <div class="card" id="customMessage">
      <h3>Custom Message</h3>
      <textarea id="customMessageInput" placeholder="Write your message here..."></textarea>
    </div>

    <div class="card">
      <h3>Status</h3>
      <div class="counter" id="statusCounter">No numbers yet.</div>
    </div>

    <div class="card">
      <button class="send" onclick="sendMessages()">Send WhatsApp Messages</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    function launchWeb() {
      window.open("https://web.whatsapp.com", "_blank");
    }

    function scrollToPanel(id) {
      const el = document.getElementById(id);
      if (el) el.scrollIntoView({ behavior: 'smooth' });
    }

    function sendMessages() {
      const manualInput = document.getElementById('manualNumbers').value.trim();
      const fileInput = document.getElementById('excelFile');
      const message = document.getElementById('customMessageInput').value.trim();
      const status = document.getElementById('statusCounter');

      if (!message) {
        alert("Please enter a message.");
        return;
      }

      let numbers = [];

      if (manualInput) {
        numbers = manualInput.split(/\r?\n/).map(n => n.trim()).filter(n => n);
      }

      if (fileInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
          const fileNumbers = XLSX.utils.sheet_to_json(firstSheet, { header: 1 }).flat();
          numbers = numbers.concat(fileNumbers.map(n => n.toString().trim()));
          processNumbers(numbers, message, status);
        };
        reader.readAsArrayBuffer(fileInput.files[0]);
      } else {
        processNumbers(numbers, message, status);
      }
    }

    function processNumbers(numbers, message, statusEl) {
      numbers = [...new Set(numbers)].filter(n => n.length > 5);
      if (numbers.length === 0) {
        alert("No valid numbers found.");
        return;
      }

      statusEl.textContent = `Sending to ${numbers.length} numbers...`;

      numbers.forEach((num, i) => {
        setTimeout(() => {
          const url = `https://wa.me/${num}?text=${encodeURIComponent(message)}`;
          window.open(url, '_blank');
        }, i * 2500); // delay 2.5 sec per number
      });
    }
  </script>
</body>
</html>
