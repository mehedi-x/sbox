<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Share (Hotspot Auto Connect)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Quick Share</h1>

    <div id="sendSection">
      <h2>Send File</h2>
      <input type="file" id="fileInput" />
      <button id="startSend">Start Sharing</button>
      <p id="hotspotStatus"></p>
      <canvas id="qrCanvas"></canvas>
    </div>

    <hr />

    <div id="receiveSection">
      <h2>Receive File</h2>
      <p>If you're connected to the same hotspot, this page will auto-detect and receive the file.</p>
      <div id="downloadLink"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrious"></script>
  <script src="script.js"></script>
</body>
</html>
