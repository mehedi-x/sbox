<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto WhatsApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Auto WhatsApp Sender</h1>
      <button class="whatsapp-login-btn" onclick="loginToWhatsApp()">Login with WhatsApp</button>
    </div>
    
    <div class="message-box">
      <h3>Custom Message</h3>
      <textarea id="messageInput" placeholder="Enter your message here..."></textarea>
      <button class="send-message-btn" onclick="sendMessage()">Send Message</button>
    </div>
    
    <div class="upload-section">
      <input type="file" id="fileUpload" accept=".csv, .xlsx" onchange="uploadFile()">
      <button onclick="downloadNumbers()">Download Numbers</button>
    </div>
    
    <div class="status-panel">
      <h3>Live Status</h3>
      <div id="statusOutput">No data available</div>
    </div>
    
    <div id="whatsappWeb" class="whatsapp-web">
      <h3>WhatsApp Web</h3>
      <div id="qrCodeContainer"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
