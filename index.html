<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto WhatsApp</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    input, textarea, button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input[type="file"], textarea {
      width: 80%;
    }
    button {
      background-color: #25D366;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>

  <h1>Auto WhatsApp Sender</h1>
  <p>Upload an Excel file containing WhatsApp numbers and write a custom message.</p>

  <input type="file" id="excelFile" accept=".xlsx, .csv" /><br>
  <textarea id="customMessage" rows="4" placeholder="Write your custom message here..."></textarea><br>
  <button onclick="sendMessages()">Send Messages</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    function sendMessages() {
      const fileInput = document.getElementById('excelFile');
      const message = document.getElementById('customMessage').value;

      if (!fileInput.files.length || !message) {
        alert('Please upload an Excel file and enter your message.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const numbers = XLSX.utils.sheet_to_json(firstSheet, { header: 1 }).flat();

        numbers.forEach(number => {
          const cleanNumber = number.toString().replace(/\D/g, '');
          const whatsappURL = `https://wa.me/${cleanNumber}?text=${encodeURIComponent(message)}`;
          window.open(whatsappURL, '_blank');
        });
      };

      reader.readAsArrayBuffer(fileInput.files[0]);
    }
  </script>

</body>
</html>
